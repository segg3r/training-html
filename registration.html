<!DOCTYPE html>
<html>
    <head>
        <title>Java Training 2017</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/app.js"></script>
		
		<style type="text/css">
			body {
			  background-color: #DADADA;
			}
			body > .grid {
			  height: 100%;
			}
			.image {
			  margin-top: -100px;
			}
			.column {
			  max-width: 450px;
			}
		  </style>
    </head>
    <body>

		<div class="ui middle aligned center aligned grid">
		  <div class="column">
			<h2 class="ui teal image header">
			  <img src="images/training.png" class="ui image">
			  <div class="content">
				Training Portal
			  </div>
			</h2>
				<form class="ui left aligned stacked segment form">
					<h2 class="ui teal image header">Register:</h2>
				  <div class="required field">
					<label>Login</label>
					<input type="text" name="login" placeholder="Login">
				  </div>
				  <div class="required field">
					<label>First Name</label>
					<input type="text" name="first-name" placeholder="First Name">
				  </div>
				  <div class="required field">
					<label>Last Name</label>
					<input type="text" name="last-name" placeholder="Last Name">
				  </div>
				  <div class="required field">
					<label>Password</label>
					<input type="password" name="password">
				  </div>
				  <div class="required field">
					<label>Confirm Password</label>
					<input type="text" name="confirm-password">
				  </div>
				  <div class="required field">
					<label>Photo</label>
					<input type="file" name="photo">
				  </div>
				  <button class="ui teal button" type="submit">Submit</button>
				</form>
		  </div>
		</div>

	</body>
</html>
