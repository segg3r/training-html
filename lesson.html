<!DOCTYPE html>
<html>
    <head>
        <title>Java Training 2017</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/app.js"></script>
		<style type="text/css">
			body {
			  background-color: #EAEAEA;
			}
			body > .grid {
			  height: 100%;
			}
			.image {
			  margin-top: -100px;
			}
			.column {
			  max-width: 450px;
			}
		  </style>
    </head>
    <body>
        <div id="menu" style="width: 20rem; background: #DADADA;" class="ui vertical visible sidebar menu">
            <div class="ui item">
                <div class="h4 ui teal center aligned header">
                    <img src="images/training.png" class="ui small image">
                    <div class="content">Training Portal</div>
                </div>
            </div>
            <div class="ui item">
                <h2 class="ui center aligned header">
                    <img src="images/student.jpg" class="ui circular image">
                    <br>
                    <div class="content">Student Epama</div>
                </h2>
            </div>
            <div class="ui item">
                <div class="ui list">
                    <div class="item">
                        <div class="content">
                            <i class="folder open icon"></i>
                            <span>Java Training 2017</span>
                        </div>
                        <div class="list">
                            <div class="item">
                                <div class="content">
                                    <i class="checkmark icon"></i>
                                    <a href="/courses/1/lessons/1">OOP</a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="content">
                                    <i class="long arrow right icon"></i>
                                    <a href="/courses/1/lessons/2">JMS</a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="content">
                                    <i class="long arrow right icon"></i>
                                    <span>Spring</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" style="left: 20rem; width: calc(100% - 20rem); margin-top: 0px; border: 0px; box-shadow: none; padding: 0px;" class="ui segment">
            <div style="border: 0px; box-shadow: none;" class="ui top attached teal inverted segment">
                <h3 class="ui white header">Java Training 2017</h2>
            </div>
            <div style="padding: 20px; margin-top: 0px; border: 0px; box-shadow: none; background: #EAEAEA;" class="ui segment">
                <div class="ui segment">
                    <div class="ui teal ribbon label">In Progress</div>
                    <span style="font-weight: bolder;">JMS</span>
                    <p style="margin-top: 20px;">Anton Fedorenko likes this module.</p>
                    <div class="ui segment feed">
                        <h4 class="ui header">Feedback:</h4>
                        <div class="event">
                            <div class="label">
                                <img src="images/nikita.jpg">
                            </div>
                            <div class="content">
                                <div class="summary">
                                    <a class="user">Nikita</a>
                                </div>
                                <div class="extra text">blablabla</div>
                            </div>
                        </div>
                        <div class="event">
                            <div class="label">
                                <img src="images/pasha.jpg">
                            </div>
                            <div class="content">
                                <div class="summary">
                                    <a class="user">Pasha</a>
                                </div>
                                <div class="extra text">ASDASDASDASDASDASDADASDASD</div>
                            </div>
                        </div>
                    </div>
                    <div id="submit_lesson_button" class="ui tiny teal button">
                        <i class="checkmark icon"></i>
                        <span>Submit</span>
                    </div>
                </div>
                <script>
                    $(document).ready(function() {
                        var submitLessonButton = $('#submit_lesson_button');
                        submitLessonButton.on('click', function() {
                            submitLessonButton.addClass('loading');
                            $.post('/courses/1/lessons/2/submit', function(response) {
                                if (response === 'ok') {
                                    window.location.href = '/courses/1';
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
