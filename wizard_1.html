<!DOCTYPE html>
<html>
    <head>
        <title>Java Training 2017</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="menu" style="width: 20rem; background: #e2e2e2;" class="ui vertical visible sidebar menu">
            <div class="ui item">
                <div class="h4 ui center aligned header">
                    <img src="images/training.png" class="ui small image">
                    <div class="content">Training</div>
                </div>
            </div>
            <div class="ui item">
                <h2 class="ui center aligned header">
                    <img src="images/student.jpg" class="ui circular image">
                    <br>
                    <div class="content">Student Epama</div>
                </h2>
            </div>
            <div class="ui item">
                <div class="ui list">
                    <div class="item">
                        <div class="content">
                            <i class="red warning icon"></i>
                            <a href="/courses/1">Java Training 2017</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" style="left: 20rem; width: calc(100% - 20rem); margin-top: 0px; border: 0px; box-shadow: none; padding: 0px;" class="ui segment">
            <div style="border-radius: 0px; background: #e5e5e5;" class="ui top attached black inverted segment">
                <h2 class="ui header">Java Training 2017</h2>
            </div>
            <div style="padding: 20px; margin-top: 0px; border: 0px; box-shadow: none;" class="ui segment">
                <div class="ui three top attached steps">
                    <div class="active step">
                        <i class="bitbucket icon"></i>
                        <div class="content">
                            <div class="title">Open Bitbucket</div>
                        </div>
                    </div>
                    <div class="disabled step">
                        <i class="fork icon"></i>
                        <div class="content">
                            <div class="title">Fork repository</div>
                        </div>
                    </div>
                    <div class="disabled step">
                        <i class="checkmark icon"></i>
                        <div class="content">
                            <div class="title">Confirm registration</div>
                        </div>
                    </div>
                </div>
                <div class="ui attached segment">
                    <span>Open Bitbucket repository at &nbsp</span>
                    <a href="https://github.com/segg3r/training-flow" target="_blank">https://github.com/segg3r/training-flow</a>
                </div>
                <div class="ui bottom attached segment">
                    <a href="/courses/1/registration/step/2" class="ui tiny right labeled icon positive button">
                        <i class="right arrow icon"></i>
                        <span>Next</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
