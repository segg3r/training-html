<!DOCTYPE html>
<html>
    <head>
        <title>Java Training 2017</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/semantic.min.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/app.js"></script>
		
		<style type="text/css">
			body {
			  background-color: #DADADA;
			}
			body > .grid {
			  height: 100%;
			}
			.image {
			  margin-top: -100px;
			}
			.column {
			  max-width: 450px;
			}
		  </style>
    </head>
    <body>

		<div class="ui middle aligned center aligned grid">
		  <div class="column">
			<h2 class="ui teal image header">
			  <img src="images/training.png" class="ui image">
			  <div class="content">
				Training Portal
			  </div>
			</h2>
			<form class="ui large form">
			  <div class="ui stacked segment">
				<div class="field">
				  <div class="ui left icon input">
					<i class="user icon"></i>
					<input type="text" name="email" placeholder="Login">
				  </div>
				</div>
				<div class="field">
				  <div class="ui left icon input">
					<i class="lock icon"></i>
					<input type="password" name="password" placeholder="Password">
				  </div>
				</div>
				<div class="ui fluid large teal submit button"><i class="sign in icon"></i> Log in</div>
				<div style="margin-top: 10px" class="ui fluid large teal submit button"><i class="add user icon"></i> Register</div>
			  </div>

			</form>
		  </div>
		</div>

	</body>
</html>
